<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
 
    <title>Ajax</title>
</head>
<body>

    <script>
        //1
        var xhr = new XMLHttpRequest();
        //2
        xhr.open("GET","https://reqres.in/api/users/1")
        //3 
        xhr.send()
        //4
        xhr.addEventListener("readystatechange",function(){
            if(xhr.readyState==4 &&xhr.status==200)
        {
             var alldata = JSON.parse(xhr.response)
             console.log(alldata.data)
           
              var haeder =document.createElement("h4")
              haeder.textContent=""+alldata.data.first_name +" "+ alldata.data.last_name+""
              document.body.appendChild(haeder)

           
              

              var image =document.createElement("img")

              image.src=alldata.data.avatar
              document.body.appendChild(image)


        }
        function showbyid(){
             var id = document.querySelector("input").value

              haeder1.textContent=alldata.data.first_name
              document.body.appendChild(haeder1)

              var haeder2 =document.createElement("h4")

              haeder2.textContent=alldata.data.last_name
              document.body.appendChild(haeder2)
              

              var image =document.createElement("img")

              image.src=alldata.data.avatar
              document.body.appendChild(image)
        }



        })
     

    </script>
    
</body>
</html>
